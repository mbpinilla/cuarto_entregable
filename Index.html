<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>

    <main>
        <section class="contenedor">
            <h1>FORMULARIO</h1>
            <div class="formulario"> 
                <input type="text" class="text-input" placeholder="Nombres y Apellidos" id="nombre">
                <input type="tel" class="text-input" placeholder="Telefonos" id="telefono">
                <input type="email" class="text-input" placeholder="Correo Electronico" id="correo">
                <button class="button">ENVIAR</button>
                <button class="button" id="imprimir">IMPRIMIR</button>
            </div>

            <div>
                <table class="table">
                    <thead class="th">
                    <th>Nombre y Apellido</th>
                    <th>Telefono</th>
                    <th>Correo</th>    
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            
        </section>
    </main>
    <script type="text/javascript" src="./js/Index.js"></script>
</body>
</html>
